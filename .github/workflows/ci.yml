name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup .NET 10 preview
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install .NET workloads
        run: dotnet workload restore

      - name: Build
        run: dotnet build

      - name: Publish WASM module
        run: dotnet publish src/AxoParse.Browser -c Release

      - name: Copy WASM into React public dir
        run: |
          mkdir -p demos/AxoParse.React/public/wasm
          rm -rf demos/AxoParse.React/public/wasm/_framework
          cp -r src/AxoParse.Browser/bin/Release/net10.0/publish/wwwroot/_framework demos/AxoParse.React/public/wasm/_framework

      - name: Install React dependencies
        run: npm ci
        working-directory: demos/AxoParse.React

      - name: Build React app
        run: npx vite build --base=/${{ github.event.repository.name }}/
        working-directory: demos/AxoParse.React

      - name: Remove Brotli and Gzip compressed WASM files
        run: |
          find demos/AxoParse.React/dist/wasm/_framework -name '*.br' -delete
          find demos/AxoParse.React/dist/wasm/_framework -name '*.gz' -delete

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: demos/AxoParse.React/dist
          retention-days: 1

      - name: Test
        run: dotnet run --project tests/AxoParse.Evtx.Tests

  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .nojekyll
          sparse-checkout-cone-mode: false

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Add .nojekyll
        run: cp .nojekyll site/.nojekyll

      - name: Copy 404.html for SPA routing
        run: cp site/index.html site/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
