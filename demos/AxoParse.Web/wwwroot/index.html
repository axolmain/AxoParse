<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxoParse — EVTX Parser</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="AxoParse.Web.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="importmap"></script>
</head>

<body class="bg-gray-50">
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="animate-spin h-10 w-10 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
            <p class="mt-4 text-gray-500 text-sm">Loading…</p>
        </div>
    </div>

    <div id="blazor-error-ui" class="hidden fixed bottom-0 left-0 w-full bg-yellow-50 text-yellow-900 px-5 py-3 shadow-[0_-1px_2px_rgba(0,0,0,0.2)] z-[1000]">
        An unhandled error has occurred.
        <a href="." class="reload underline ml-2">Reload</a>
        <span class="dismiss cursor-pointer absolute right-3 top-2">&#x1F5D9;</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
