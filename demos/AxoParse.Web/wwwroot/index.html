<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AxoParse — EVTX Parser</title>
    <base href="/"/>
    <link id="webassembly" rel="preload"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="favicon.png" rel="icon" type="image/png"/>
    <link href="AxoParse.Web.styles.css" rel="stylesheet"/>
    <link href="manifest.webmanifest" rel="manifest"/>
    <link href="icon-512.png" rel="apple-touch-icon" sizes="512x512"/>
    <link href="icon-192.png" rel="apple-touch-icon" sizes="192x192"/>
    <script type="importmap"></script>
</head>

<body class="bg-gray-50">
<div id="app">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="animate-spin h-10 w-10 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
        <p class="mt-4 text-gray-500 text-sm">Loading…</p>
    </div>
</div>

<div class="hidden fixed bottom-0 left-0 w-full bg-yellow-50 text-yellow-900 px-5 py-3 shadow-[0_-1px_2px_rgba(0,0,0,0.2)] z-[1000]"
     id="blazor-error-ui">
    An unhandled error has occurred.
    <a class="reload underline ml-2" href=".">Reload</a>
    <span class="dismiss cursor-pointer absolute right-3 top-2">&#x1F5D9;</span>
</div>
<script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
